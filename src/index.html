<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
 
    
  </head>
  <body
    class="bg-[#010101] w-full h-screen overflow-x-hidden overflow-y-hidden"
  >
    <nav class="w-full bg-[#010101] flex justify-between items-center ">
      <div class="flex gap-1 items-center p-1">
        <i class="fa-brands fa-codepen text-white text-3xl"></i>
        <div class="flex flex-col justify-center">
          <div class="flex gap-1 items-center justify-center">
            <h1 class="text-white font-medium">Untitled</h1>
            <i class="fa-solid fa-pen text-white text-sm"></i>
          </div>

          <div>
            <h1 class="text-[#6E7377] hover:text-white cursor-pointer text-xs">
              Sadaqat Barkat
            </h1>
          </div>
        </div>
      </div>

      <div class="set flex justify-center gap-2 items-center">
        <div
          class="gap-1 setting flex justify-center items-center bg-[#5A5F73] rounded-sm text-white"
        >
          <i class="fa-solid fa-cloud text-xs"></i>
          <span class="text-xs">Save</span>
        </div>

        <div
          class="setting flex gap-1 justify-center items-center bg-[#5A5F73] rounded-sm text-white"
        >
          <i class="fa-solid fa-gear text-xs"></i>
          <span class="text-xs">Setting</span>
        </div>

        <div
          class="gap-1 nib flex justify-center items-center bg-[#5A5F73] rounded-sm text-white"
        >
          <i
            title="change view"
            class="text-sm fa-solid fa-table-columns text-white"
            style="transform: rotate(270deg)"
          ></i>
        </div>

        <div
          class="gap-1 nib flex justify-center items-center bg-[#5A5F73] rounded-sm text-white"
        >
          <i
            class="fa-solid fa-thumbtack text-white text-sm"
            title="View pinned items"
          ></i>
          <i class="fa-solid fa-caret-down text-xs"></i>
        </div>

        <div class="gap-1 flex justify-center items-center rounded-sm">
          <img src="smalldoll.png" alt="" class="shortImage" />
        </div>
      </div>
    </nav>
    <hr class="mt-2 border" />

   
    <div class="main-container flex">
      <div class="resizebox">
        <div class="flex flex-col">
          <div
            class="flex items-center justify-center bg-[#1D1E22] htmlparent gap-1"
          >
            <i class="fa-brands fa-html5 htmlicon"></i>
            <h1 class="text-xs">HTML</h1>
          </div>
          <textarea name="" id="html" class="textarea"></textarea>
        </div>
        <div class="flex flex-col">
          <div
            class="flex items-center justify-center bg-[#1D1E22] htmlparent gap-1"
          >
            <i class="fa-brands fa-css3-alt cssicon"></i>
            <h1 class="text-xs">CSS</h1>
          </div>
          <textarea name="" id="css" class="textarea" ></textarea>
        </div>
        <div class="flex flex-col">
          <div
            class="flex items-center justify-center bg-[#1D1E22] htmlparent gap-1"
          >
            <i class="fa-brands fa-js jsicon"></i>
            <h1 class="text-xs">JS</h1>
          </div>
          <textarea name="" id="js" class="textarea"></textarea>
        </div>
      </div>

      <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
